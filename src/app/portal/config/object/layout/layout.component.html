<div *ngIf="object.type =='form'">
	<app-master-object-form (refreshConfig)="onRefreshConfig($emit)"
		[object]="object"></app-master-object-form>
</div>
<div *ngIf="object.type =='static'">
	<app-master-object-static (refreshConfig)="onRefreshConfig($emit)"
		[object]="object"></app-master-object-static>
</div>
<div *ngIf="object.type =='code'">
	<app-master-object-code (refreshConfig)="onRefreshConfig($emit)"
		[object]="object"></app-master-object-code>
</div>
