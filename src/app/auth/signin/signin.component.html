<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <br><br><br><br><br><br>
      <div ><h5 class="">Signin.</h5></div>
      <div class="card">
        <div class="card-body">
            <div class="form-group">
              <label for="username">Username (su)</label>
              <input type="email" class="form-control" [(ngModel)]="username"
              (keyup.enter)="onClick_Signin()"
                aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="username">Password (su123#)</label>
              <input type="password" class="form-control"
              (keyup.enter)="onClick_Signin()"
                [(ngModel)]="password">
            </div>
        </div>
        <div class="card-footer"><button (click)="onClick_Signin()" (keyup.enter)="onClick_Signin()"  type="submit"
            class="btn btn-primary">Submit</button>
        </div>
      </div><br>
      <small class="text text-muted">Copyright Â© 2019. All rights reserved.</small>
    </div>
  </div>
</div>
