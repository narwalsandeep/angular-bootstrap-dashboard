<div class="bg-light pt-3 pb-1">
  <div class="col-12 form-group">
    <label>Whats the name of this attribute:</label>
    <input class="form-control" [(ngModel)]="el.name">
  </div>
</div>
<div class="bg-light pt-3 pb-1 mt-2">
  <div class="col-12 form-group">
    <label>Connect this dropdown to:</label>
    <select class="form-control" [(ngModel)]="el.map">
      <option value='contacts'>My Contacts</option>
      <option value='country'>Master Country List</option>
      <option value='gender'>Gender Options</option>
      <option value='currency'>Currency Options</option>
    </select>
  </div>
</div>
<div class="bg-light pt-3 pb-1 mt-2">
  <div class="col-12 form-group">
    <label>OR, add all options, comma separated):</label>
    <input class="form-control" [(ngModel)]="el.options">
  </div>
</div>
<hr>
<button class="btn btn-primary">Submit</button>
