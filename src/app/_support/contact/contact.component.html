<section class="space-xs">
  <div class="container">
    <h3 class="text">Contact Us</h3>
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card card-sm">
          <div class="card-body">
            <div class="row no-gutters">
              <div class="col-lg-12">
                <div class="alert alert-primary">Feel free to ask use queries
                  regarding any services or the process. Our team will try to
                  get back by next working day.
                </div>
              </div>
            </div>

            <div class="row form-group" *ngIf="is_loggedin == false">
              <div class="col" *ngIf="is_company== true">
                <input [(ngModel)]="company" minlength="2"
                  maxlength="40" class="form-control form-control-lg" />
              </div>
              <div class="col">
                <input [(ngModel)]="full_name" class="form-control
                  form-control-lg"
                  />
              </div>
            </div>

            <div class="row form-group" *ngIf="is_loggedin == false">
              <div class="col">
                <input [(ngModel)]="mobile" class="form-control form-control-lg"
                  />
              </div>
              <div class="col">
                <input [(ngModel)]="email" minlength="2"
                  maxlength="40" class="form-control form-control-lg" />
              </div>
            </div>

            <div class="row form-group">
              <div class="col">
                <textarea [(ngModel)]="query" rows='10' maxlength='5000'
                  class="form-control"name="query"></textarea>
              </div>
            </div>

          </div>
          <div class="card-footer bg-light">
            <button (click)="onSubmit()" class="btn btn-lg btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
